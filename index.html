<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გიყვარვარ თუ გკიდივარ?</title>
    <style>
        body {
            background-image: url('background.jpg'); /* ჩაანაცვლე სურათის ბმულით */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1, .buttons {
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .love {
            background-color: green;
            color: white;
        }
        .ignore {
            background-color: red;
            color: white;
        }
        .hidden-image {
            display: none;
            margin-top: 20px;
            max-width: 300px;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            position: relative;
        }
        .show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }
        .close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 50%;
        }
        #counter {
            margin-top: 20px;
            font-size: 1.5em;
            color: white;
            background-color: black; /* შავი ფონი */
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* არის გასწორება */
        }
        #counter p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1 id="question">გიყვარვარ თუ გკიდივარ?</h1>
    <div class="buttons" id="buttons">
        <button class="love" onclick="showImage('loveImage'); incrementCounter('loveCounter')">მიყვარხარ</button>
        <button class="ignore" onclick="showImage('ignoreImage'); incrementCounter('ignoreCounter')">მკიდიხარ</button>
    </div>
    <div id="counter">
        <p>მიყვარხარ: <span id="loveCounter">0</span></p>
        <p>მკიდიხარ: <span id="ignoreCounter">0</span></p>
    </div>
    <div id="imageContainer" style="position: relative; display: none;">
        <button class="close-btn" onclick="hideImage()">X</button>
        <img id="loveImage" class="hidden-image" src="love.jpg" alt="მიყვარხარ"> <!-- ჩაანაცვლე სასურველი სურათით -->
        <img id="ignoreImage" class="hidden-image" src="ignore.jpg" alt="მკიდიხარ"> <!-- ჩაანაცვლე სასურველი სურათით -->
    </div>

    <script>
        function showImage(imageId) {
            document.getElementById('loveImage').classList.remove('show');
            document.getElementById('ignoreImage').classList.remove('show');
            document.getElementById(imageId).classList.add('show');
            document.getElementById('question').classList.add('hidden');
            document.getElementById('buttons').classList.add('hidden');
            document.getElementById('imageContainer').style.display = 'block';
        }

        function hideImage() {
            document.getElementById('loveImage').classList.remove('show');
            document.getElementById('ignoreImage').classList.remove('show');
            document.getElementById('question').classList.remove('hidden');
            document.getElementById('buttons').classList.remove('hidden');
            document.getElementById('imageContainer').style.display = 'none';
        }

        function incrementCounter(counterId) {
            let counter = document.getElementById(counterId);
            counter.innerText = parseInt(counter.innerText) + 1;
        }
    </script>
</body>
</html>
